repos:
  - repo: local
    hooks:
      - id: gen-g-stubs
        name: Generate G stubs (api/__init__.pyi)
        entry: bash -lc "PYTHONPATH=src python -m scripts.gen_g_stubs"
        language: system
        pass_filenames: false
      - id: test-g-stub-sync
        name: Test G stub sync
        entry: python -m pytest -q tests/stubs/test_g_stub_sync.py
        language: system
        pass_filenames: false
      - id: test-pipeline-stub-sync
        name: Test pipeline stub sync
        entry: python -m pytest -q tests/stubs/test_pipeline_stub_sync.py
        language: system
        pass_filenames: false
      - id: smoke-tests
        name: Run smoke tests (-m smoke)
        entry: python -m pytest -q -m smoke
        language: system
        pass_filenames: false
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        exclude: ^src/api/__init__\.pyi$
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.5.6
    hooks:
      - id: ruff
        args: ["--fix"]
  # - repo: https://github.com/pycqa/isort
  #   rev: 5.13.2
  #   hooks:
  #     - id: isort
  #       exclude: ^src/api/__init__\.pyi$
  #       args: ["--profile=black"]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        additional_dependencies: [types-PyYAML]
        pass_filenames: false
        args: ["--config-file=pyproject.toml"]

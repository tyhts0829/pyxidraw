[tool.black]
line-length = 100
target-version = ["py310"]

[tool.isort]
profile = "black"
line_length = 100

[tool.ruff]
line-length = 100
target-version = "py310"
select = [
  "E",    # pycodestyle errors
  "F",    # pyflakes
  "W",    # warnings
]
ignore = []
exclude = [
  ".git",
  ".hypothesis",
  ".pytest_cache",
  "data",
  "benchmark_results",
]

[tool.ruff.lint]
select = ["F401", "F841", "E9", "E999"]

